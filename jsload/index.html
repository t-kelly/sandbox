            script.setAttribute("async", "");
            script.src = src;
            script.onload = function () {
                console.log(this.src);
            };
            console.log(`inject: ${script.src}`);
            document.head.appendChild(script);
        }('3.js');
        console.log('inline js done');
    </script>
